<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-board {
            display: grid;
            gap: 2px;
            background-color: #ccc;
            margin-top: 20px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        .cell.revealed {
            background-color: #ddd;
        }
        .cell.flagged {
            color: red;
        }
    </style>
</head>
<body>
    <h1>欢迎来到1980年扫雷游戏</h1>
    <div id="game-info">
        <span>剩余地雷: <span id="mine-count">0</span></span>
        <button id="restart">重新开始</button>
    </div>
    <div id="game-board"></div>
    <script src="game.js"></script>
</body>
</html>
